<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" href="assets/icons/icon-64.png" />
    <link rel="stylesheet" href="style.css" />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="tailwind.js"></script>
    <title>Budget Buckets â€” Accounting</title>
  </head>
  <body class="bg-slate-950 text-slate-100 font-sans antialiased">
    <noscript>
      <div class="p-4 text-center text-sm text-rose-200 bg-rose-500/10">
        This budgeting app needs JavaScript to run.
      </div>
    </noscript>

    <div class="flex flex-col min-h-screen max-w-xl mx-auto pb-24 space-y-6">
      <header
        class="sticky top-0 z-10 px-4 py-4 space-y-3 border-b border-white/5 bg-slate-950/95 backdrop-blur shadow-xs shadow-black/20"
      >
        <div class="flex items-center justify-center">
          <div class="flex items-center gap-2">
            <img src="./assets/images/app-logo.png" class="w-10" alt="" />
          </div>
        </div>
      
        <div class="grid w-full grid-cols-1 gap-3 text-left text-sm">
          <div class="">
            <p class="text-xs uppercase tracking-[0.2em] text-slate-400">
              Spending overview
            </p>
            <p
              id="summary-spent"
              class="text-lg font-semibold leading-tight text-slate-100"
            >
              $0.00
            </p>
            <p id="summary-available" class="text-xs text-slate-500">
              $0.00 allocated to buckets
            </p>
          </div>
        </div>
      </header>

      <main class="px-4 space-y-6 grow pb-12">
        <section class="space-y-3">
          <button
            id="bucketSnapshotToggle"
            type="button"
            class="flex w-full items-center justify-between rounded-sm border border-white/5 bg-slate-950/50 px-3 py-2 text-left focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-200"
            aria-expanded="true"
          >
            <div>
              <p
                class="text-[0.6rem] uppercase tracking-[0.35em] text-slate-400"
              >
                Budget snapshot
              </p>
              <h2 class="text-lg font-semibold">Buckets &amp; remaining</h2>
            </div>
            <div class="flex items-center gap-2">
              <span
                id="bucketCount"
                class="rounded-sm border border-white/5 px-2 py-1 text-xs text-slate-500"
              >
                0 buckets
              </span>
              <svg
                id="bucketToggleIcon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="h-4 w-4 text-slate-400 transition-transform duration-200"
                aria-hidden="true"
              >
                <path
                  fill="currentColor"
                  d="M6.7 9.3a1 1 0 0 1 1.4 0L12 13.2l3.9-3.9a1 1 0 0 1 1.4 1.4l-4.6 4.6a1 1 0 0 1-1.4 0l-4.6-4.6a1 1 0 0 1 0-1.4Z"
                />
              </svg>
            </div>
          </button>
          <div
            id="bucketBreakdownContainer"
            class="space-y-2 rounded-md border border-white/5 bg-slate-950/50 p-3"
          >
            <div id="bucketBreakdown" class="space-y-2"></div>
          </div>
        </section>

        <section class="space-y-3">
          <div class="flex items-center justify-between">
            <div>
              <p
                class="text-[0.6rem] uppercase tracking-[0.35em] text-slate-400"
              >
                Expense log
              </p>
              <h2 class="text-lg font-semibold">History</h2>
            </div>
            <span
              id="expenseCount"
              class="rounded-sm border border-white/5 px-2 py-1 text-xs text-slate-500"
            >
              0 entries
            </span>
          </div>
          <div
            id="expenseList"
            class="space-y-2 rounded-md border border-white/5 bg-slate-950/50 p-3"
          ></div>
        </section>
      </main>
    </div>

    <nav
      class="fixed bottom-0 left-0 right-0 z-20 border-t border-white/5 bg-slate-950/95 backdrop-blur"
      aria-label="Primary"
    >
      <div class="relative mx-auto max-w-xl">
        <div class="py-2 flex justify-center">
          <button
            id="toggleExpenseForm"
            type="button"
            class="group flex flex-col items-center gap-1 text-sm font-semibold text-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-200"
            aria-label="Add expense"
          >
            <span
              class="flex h-11 w-11 items-center justify-center rounded-full bg-emerald-400 text-slate-950 shadow-lg shadow-emerald-400/30 transition-transform duration-200 group-active:scale-95"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 -960 960 960"
                class="h-6 w-6 fill-current"
                aria-hidden="true"
              >
                <path
                  d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z"
                />
              </svg>
            </span>
            <span class="text-xs text-slate-400 mt-2"> Add Expense </span>
          </button>
        </div>
        <div class="grid grid-cols-2">
          <a
            href="index.html"
            class="flex flex-col items-center gap-0.5 px-4 py-3 text-sm font-semibold text-slate-400 hover:text-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="h-6 w-6 fill-current"
              aria-hidden="true"
            >
              <path
                d="M6.7,21c-.5,0-.9-.2-1.3-.5-.4-.3-.6-.7-.7-1.2l-1.6-11.1c0-.3,0-.6.2-.8s.4-.4.7-.4h1.9v-2c0-.6.2-1,.6-1.4.4-.4.9-.6,1.4-.6h8c.6,0,1,.2,1.4.6s.6.9.6,1.4v2h1.8c.3,0,.6.1.8.4s.3.5.3.8l-1.6,11.1c0,.5-.3.9-.7,1.2-.4.3-.8.5-1.3.5H6.7ZM5.3,9l1.4,10h10.6l1.4-10H5.3ZM8,7h8v-2h-8v2Z"
              />
            </svg>
            <span class="sr-only">Budget</span>
          </a>
          <a
            href="accounting.html"
            aria-current="page"
            class="flex flex-col items-center gap-0.5 px-4 py-3 text-sm font-semibold text-emerald-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              class="h-6 w-6 fill-current"
              aria-hidden="true"
            >
              <path
                d="M240-80q-50 0-85-35t-35-85v-80q0-17 11.5-28.5T160-320h80v-536q0-7 6-9.5t11 2.5l29 29q6 6 14 6t14-6l32-32q6-6 14-6t14 6l32 32q6 6 14 6t14-6l32-32q6-6 14-6t14 6l32 32q6 6 14 6t14-6l32-32q6-6 14-6t14 6l32 32q6 6 14 6t14-6l29-29q5-5 11-2.5t6 9.5v656q0 50-35 85t-85 35H240Zm480-80q17 0 28.5-11.5T760-200v-560H320v440h320q17 0 28.5 11.5T680-280v80q0 17 11.5 28.5T720-160ZM400-680h160q17 0 28.5 11.5T600-640q0 17-11.5 28.5T560-600H400q-17 0-28.5-11.5T360-640q0-17 11.5-28.5T400-680Zm0 120h160q17 0 28.5 11.5T600-520q0 17-11.5 28.5T560-480H400q-17 0-28.5-11.5T360-520q0-17 11.5-28.5T400-560Zm280-40q-17 0-28.5-11.5T640-640q0-17 11.5-28.5T680-680q17 0 28.5 11.5T720-640q0 17-11.5 28.5T680-600Zm0 120q-17 0-28.5-11.5T640-520q0-17 11.5-28.5T680-560q17 0 28.5 11.5T720-520q0 17-11.5 28.5T680-480ZM240-160h360v-80H200v40q0 17 11.5 28.5T240-160Zm-40 0v-80 80Z"
              />
            </svg>
            <span class="sr-only">Accounting</span>
          </a>
        </div>
      </div>
    </nav>

    <div
      id="expenseSheet"
      class="fixed inset-0 z-30 hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="expenseSheetTitle"
    >
      <div
        class="absolute inset-0 bg-slate-950/60 backdrop-blur-sm"
        data-expense-overlay
      ></div>
      <div
        data-expense-panel
        class="absolute inset-x-0 bottom-0 rounded-t-md border border-white/10 bg-slate-950/95 p-4 shadow-lg transition-transform duration-200 ease-out translate-y-full"
      >
        <div class="flex items-center justify-between mb-3">
          <div>
            <p
              class="text-[0.6rem] uppercase tracking-[0.35em] text-slate-400"
              id="expenseSheetTitle"
            >
              Add expense
            </p>
            <p class="text-sm text-slate-500">
              This will reduce the selected bucket.
            </p>
          </div>
          <button
            id="closeExpenseSheet"
            type="button"
            class="flex h-9 w-9 items-center justify-center rounded-sm border border-white/10 bg-slate-950/30 text-slate-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-200"
            aria-label="Close"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              class="h-4 w-4 fill-current"
              aria-hidden="true"
            >
              <path
                d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"
              />
            </svg>
          </button>
        </div>

        <form id="expenseForm" class="grid grid-cols-1 gap-3">
          <label
            class="flex flex-col gap-1 text-[0.6rem] uppercase text-slate-400"
          >
            Description
            <input
              type="text"
              name="label"
              placeholder="Coffee run"
              required
              class="rounded-sm border border-white/10 bg-slate-950/40 px-4 py-3 text-base text-slate-100 placeholder:text-slate-500 focus:border-emerald-400 focus:outline-none"
            />
          </label>
          <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
            <label
              class="flex flex-col gap-1 text-[0.6rem] uppercase text-slate-400"
            >
              Amount
              <input
                type="number"
                name="amount"
                inputmode="decimal"
                min="0"
                step="0.01"
                placeholder="0.00"
                required
                class="rounded-sm border border-white/10 bg-slate-950/40 px-4 py-3 text-base text-slate-100 placeholder:text-slate-500 focus:border-emerald-400 focus:outline-none"
              />
            </label>
            <label
              class="flex flex-col gap-1 text-[0.6rem] uppercase text-slate-400"
            >
              Bucket
              <select
                name="bucket"
                id="expenseBucket"
                required
                class="rounded-sm border border-white/10 bg-slate-950/40 px-4 py-3 text-base text-slate-100 focus:border-emerald-400 focus:outline-none"
              >
                <option value="">Choose bucket</option>
              </select>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <p id="expenseStatus" class="text-xs text-slate-500"></p>
            <button
              type="submit"
              class="rounded-sm bg-emerald-400/90 px-5 py-3 text-xs font-semibold uppercase tracking-[0.35em] text-slate-950 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-200 disabled:opacity-60"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="accounting.js"></script>
  </body>
</html>
